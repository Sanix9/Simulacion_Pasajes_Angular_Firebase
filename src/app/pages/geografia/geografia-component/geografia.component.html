<div class="container">
    <div class="p-3 text-center">
        <h3>Agregar Geografia</h3>
    </div>
    <form (ngSubmit)="registrar()">
        <div class="row p-2">
            <div class="col m-1">
                <input type="text" placeholder="Codigo" name="codigo" class="form-control"
                    [(ngModel)]="geografia.codigo">
            </div>
            <div class="col m-1">
                <input type="text" placeholder="Descripcion" name="descripcion" class="form-control"
                    [(ngModel)]="geografia.descripcion">
            </div>
        </div>
        <div class="row p-2">
            <div class="col m-1">
                <select (change)="selecionado($event)" name="padre" class="form-control" [(ngModel)]="geografia.padre">
                    <option *ngFor="let dato of datos">{{dato.codigo}} - {{dato.descripcion}}</option>
                </select>
            </div>
            <div class="col m-1">
                <select (change)="selecionado($event)" name="tipo" class="form-control" [(ngModel)]="geografia.tipo">
                    <option *ngFor="let dato of datosT">{{dato.codigo}} - {{dato.descripcion}}</option>
                </select>
            </div>
        </div>
        <div class="row p-2">
            <div class="col"></div>
            <div class="col">
                <button type="submit" class="btn btn-success btn-lg btn-block">Registrar</button>
            </div>
            <div class="col"></div>
        </div>


    </form>
    <div class="p-3 text-center">
        <h3>Lista de Geografias</h3>
    </div>

    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Tipo</th>
                <th scope="col">Padre</th>
                <th scope="col">Aciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dato of datos">
                <td scope="row">{{dato.codigo}}</td>
                <td>{{dato.descripcion}}</td>
                <td>{{dato.tipo}}</td>
                <td>{{dato.padre}}</td>
                <td>
                    <div class="row">
                        <div class="col">
                            <button (click)="editar(dato)" data-toggle="modal" class="btn btn-primary btn-lg btn-block"
                                data-target="#exampleModal">Editar</button>
                        </div>
                        <div class="col">
                            <button (click)="eliminarTipo(dato)"
                                class="btn btn-danger btn-lg btn-block">Eliminar</button>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>


    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar Geografia</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form (ngSubmit)="editaGeo()">
                        <div class="row p-2">
                            <div class="col">
                                <input type="text" placeholder="Codigo" class="form-control" name="codigo"
                                    [(ngModel)]="editGeografia.codigo">
                            </div>
                            <div class="col">
                                <input type="text" placeholder="Descripcion" class="form-control" name="descripcion"
                                    [(ngModel)]="editGeografia.descripcion">
                            </div>
                        </div>

                        <div class="row p-2">
                            <div class="col">
                                <select (change)="selecionado($event)" class="form-control" name="tipo" [(ngModel)]="editGeografia.tipo">
                                    <option *ngFor="let dato of datosT">{{dato.codigo}} - {{dato.descripcion}}</option>
                                </select>
                            </div>
                            <div class="col">
                                <select (change)="selecionadoP($event)" class="form-control" name="padre" [(ngModel)]="editGeografia.padre">
                                    <option *ngFor="let dato of datos">{{dato.codigo}} - {{dato.descripcion}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success">Guardar</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
