<div class="container">
    <div class="p-3 text-center">
        <h3>Agregar Tipo Geografia</h3>
    </div>
    <form (ngSubmit)="registrar()">
        <div class="row p-2">
            <div class="col m-1">
                <input class="form-control" type="text" placeholder="Codigo" name="codigo" [(ngModel)]="tipo.codigo">
            </div>
            <div class="col m-1">
                <input class="form-control" type="text" placeholder="Descripcion" name="descripcion"
                    [(ngModel)]="tipo.descripcion">
            </div>
        </div>
        <div class="row p-2">
            <div class="col"></div>
            <div class="col">
                <button type="submit" class="btn btn-success btn-lg btn-block">Registrar</button>
            </div>
            <div class="col"></div>
        </div>
    </form>
    <div class="p-3 text-center">
        <h3>Lista de Tipo de Geografias</h3>
    </div>

    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Aciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dato of datos">
                <td scope="row">{{dato.codigo}}</td>
                <td>{{dato.descripcion}}</td>
                <td>
                    <div class="row">
                        <div class="col">
                            <button (click)="editar(dato)" data-toggle="modal" class="btn btn-primary btn-lg btn-block"
                                data-target="#exampleModal">Editar</button>
                        </div>
                        <div class="col">
                            <button (click)="eliminarTipo(dato)"
                                class="btn btn-danger btn-lg btn-block">Eliminar</button>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar Item</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form (ngSubmit)="editaTipo()">
                        <div class="row p-2">
                            <div class="col">
                                <input type="text" placeholder="Codigo" name="codigo" [(ngModel)]="editTipo.codigo">
                            </div>
                            <div class="col">
                                <input type="text" placeholder="Descripcion" name="descripcion"
                                    [(ngModel)]="editTipo.descripcion">
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success">Guardar</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- <select (change)="selecionado($event)">
                <option *ngFor="let dato of datos">{{dato.codigo}} - {{dato.descripcion}}</option>
            </select> -->
</div>
